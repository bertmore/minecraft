<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.css}" href="../../static/styles.css"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/styles.css}" href="../../static/styles.css"/>
    <script th:src="@{/js/bootstrap.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Minecraft Logboek</title>
</head>
<body class="d-flex flex-column h-100">
    <header th:replace="fragments/blocks :: header">Header</header>
    <div class="panel">
    <h2>Dieren</h2>
        <hr>
        <div class="row">
            <div class="col-4">
                <div th:each="animal: ${animals1}">
                    <a
                            th:text="${animal.name}"
                            th:href="@{|/animal/${animal.id}|}">animal name
                    </a>
                </div>
            </div>
            <div class="col-4">
                <div th:each="animal: ${animals2}">
                    <a
                            th:text="${animal.name}"
                            th:href="@{|/animal/${animal.id}|}">animal name
                    </a>
                </div>
            </div>
            <div class="col-4">
                <div th:each="animal: ${animals3}">
                    <a
                            th:text="${animal.name}"
                            th:href="@{|/animal/${animal.id}|}">animal name
                    </a>
                </div>
            </div>

        </div>
    </div>
    <div class="panel">
    <h2>Eten</h2>
        <hr>

        <div class="row">
            <div class="col-4">
                <div th:each="food: ${foods1}">
                    <a
                            th:text="${food.name}"
                            th:href="@{|/food/${food.id}|}">food name
                    </a>
                </div>
            </div>
            <div class="col-4">
                <div th:each="food: ${foods2}">
                    <a
                            th:text="${food.name}"
                            th:href="@{|/food/${food.id}|}">food name
                    </a>
                </div>
            </div>
            <div class="col-4">
                <div th:each="food: ${foods3}">
                    <a
                            th:text="${food.name}"
                            th:href="@{|/food/${food.id}|}">food name
                    </a>
                </div>
            </div>

        </div>
    </div>

    <div class="panel">
        <h2>Materiaal</h2>
        <hr>
        <div class="row">
            <div class="col-4">
                <div th:each="material: ${materials1}">
                    <a
                            th:text="${material.name}"
                            th:href="@{|/materiaal/${material.id}|}">material name
                    </a>
                </div>
            </div>
            <div class="col-4">
                <div th:each="material: ${materials2}">
                    <a
                            th:text="${material.name}"
                            th:href="@{|/materiaal/${material.id}|}">material name
                    </a>
                </div>
            </div>
            <div class="col-4">
                <div th:each="material: ${materials3}">
                    <a
                            th:text="${material.name}"
                            th:href="@{|/materiaal/${material.id}|}">material name
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/blocks :: footer">Footer</footer>
</body>
</html>
